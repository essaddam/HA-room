title: Test HA Room Card
views:
  - title: Test Room Card
    cards:
      - type: custom:ha-room-card
        name: Salon
        icon: mdi:sofa
        bg_start: '#667eea'
        bg_end: '#764ba2'
        temp_entity: sensor.freebox_temperature_2
