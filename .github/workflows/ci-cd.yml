name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run type check
      run: npm run typecheck

    - name: Build
      run: npm run build

  version-bump:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compute version from tags and update files
        id: version
        run: |
          # ExÃ©cuter le script et capturer les sorties
          OUTPUT=$(node scripts/auto-version-from-tags.js --tag 2>&1)
          echo "$OUTPUT"
          
          # Extraire la version et le tag des sorties
          VERSION=$(echo "$OUTPUT" | grep "ðŸ“¤ VERSION=" | cut -d'=' -f2)
          TAG=$(echo "$OUTPUT" | grep "ðŸ“¤ TAG=" | cut -d'=' -f2)
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          echo "âœ… Version calculÃ©e: $VERSION"
          echo "âœ… Tag crÃ©Ã©: $TAG"

      - name: Push version bump and tags
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "ðŸ”– Bump version to ${{ steps.version.outputs.version }} [skip ci]" || true
          git push origin HEAD
          git push origin --tags

  update-dist:
    runs-on: ubuntu-latest
    needs: version-bump
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  verify-pr-dist:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify no dist changes in PR
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          echo "Comparing files against base SHA: $BASE_SHA"
          CHANGED=$(git diff --name-only "$BASE_SHA"...HEAD | grep '^dist/' || true)
          if [ -n "$CHANGED" ]; then
            echo "dist/ changes detected in PR:"
            echo "$CHANGED"
            echo "Please do not commit built files. CI updates dist on main."
            exit 1
          else
            echo "No dist/ changes in PR."
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain -- dist/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "ðŸš€ Auto-update dist folder [skip ci]"
          git push

  auto-tag:
    runs-on: ubuntu-latest
    needs: [update-dist, version-bump]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      tag: ${{ needs.version-bump.outputs.tag }}
      version: ${{ needs.version-bump.outputs.version }}
    steps:
      - name: Tag already created
        run: |
          echo "âœ… Tag dÃ©jÃ  crÃ©Ã©: ${{ needs.version-bump.outputs.tag }}"
          echo "âœ… Version: ${{ needs.version-bump.outputs.version }}"

  release:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.outputs.tag && needs.auto-tag.outputs.tag != ''
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          name: ðŸš€ HA Room Card ${{ needs.auto-tag.outputs.tag }}
          body: |
            Auto-generated release for ${{ needs.auto-tag.outputs.tag }}
            
            ## ðŸ“¦ Built files:
            - ha-room-card.js (main card)
            - ha-room-card-schema.json (editor schema)
            - Type definitions
          draft: false
          prerelease: false
          files: |
            dist/ha-room-card.js
            dist/ha-room-card-schema.json
            dist/ha-room-card.d.ts
          fail_on_unmatched_files: true
