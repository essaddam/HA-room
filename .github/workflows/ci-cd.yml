name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.46.1)'
        required: false
        default: ''
      create_release:
        description: 'Create GitHub release'
        required: false
        default: 'false'
        type: boolean

jobs:
  # CI Tests
  test:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run type check
      run: npm run typecheck

    - name: Build
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.node-version }}
        path: dist/

  # Auto-update dist folder
  update-dist:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üì¶ Changes detected in dist/"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes in dist/"
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "üöÄ Auto-update dist folder [skip ci]

üì¶ Built files:
- ha-room-card.js (main card)
- ha-room-card-schema.json (editor schema)
- Component definitions and types

üîÑ Auto-generated on: $(date)"
          git push

  # Auto-tag on version change
  auto-tag:
    runs-on: ubuntu-latest
    needs: update-dist
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Tag $TAG does not exist"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git tag -a "$TAG" -m "Release version $TAG"
          git push origin "$TAG"
          echo "üè∑Ô∏è Created tag $TAG and pushed to origin"

  # Release
  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Checkout tag
        if: github.event_name == 'push'
        run: git checkout ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate Changelog
        id: changelog
        run: |
          # R√©cup√©rer la version depuis le tag ou l'input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(jq -r .version package.json)
            fi
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # R√©cup√©rer les commits depuis le dernier tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "v0.0.0")
          
          # G√©n√©rer le changelog depuis les commits
          echo "## üì¶ Changelog v$VERSION" > CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "v0.0.0" ]; then
            echo "### üìù Derniers changements" >> CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD | head -10 >> CHANGELOG_RELEASE.md
          else
            echo "### üéâ Release initiale" >> CHANGELOG_RELEASE.md
            echo "- Premi√®re version avec toutes les fonctionnalit√©s" >> CHANGELOG_RELEASE.md
          fi
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "### üöÄ Fonctionnalit√©s principales" >> CHANGELOG_RELEASE.md
          echo "- üè† Carte de pi√®ce moderne avec design personnalisable" >> CHANGELOG_RELEASE.md
          echo "- üå°Ô∏è Support des capteurs climatiques (temp√©rature, humidit√©)" >> CHANGELOG_RELEASE.md
          echo "- ‚ö° Surveillance de la consommation √©lectrique en temps r√©el" >> CHANGELOG_RELEASE.md
          echo "- üë• D√©tection de pr√©sence avec indicateurs anim√©s" >> CHANGELOG_RELEASE.md
          echo "- üí° Contr√¥le des lumi√®res avec r√©glage de luminosit√©" >> CHANGELOG_RELEASE.md
          echo "- üîå Gestion des prises et appareils √©lectriques" >> CHANGELOG_RELEASE.md
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "### üêõ Corrections et am√©liorations" >> CHANGELOG_RELEASE.md
          echo "- Correction du schemaURL pour la compatibilit√© HACS" >> CHANGELOG_RELEASE.md
          echo "- Ajout de logs de d√©bogage d√©taill√©s" >> CHANGELOG_RELEASE.md
          echo "- Am√©lioration de la configuration de build" >> CHANGELOG_RELEASE.md
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "---" >> CHANGELOG_RELEASE.md
          echo "üìÖ Date: $(date '+%d/%m/%Y %H:%M')" >> CHANGELOG_RELEASE.md
          echo "üè∑Ô∏è Version: $VERSION" >> CHANGELOG_RELEASE.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: üöÄ HA Room Card v${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          files: |
            dist/ha-room-card.js
            dist/ha-room-card-schema.json
            dist/**/*.d.ts
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS info
        if: github.event_name == 'push'
        run: |
          VERSION=${{ steps.changelog.outputs.version }}
          jq --arg version "$VERSION" '.version = $version' hacs-repository-info.json > hacs-repository-info.json.tmp
          mv hacs-repository-info.json.tmp hacs-repository-info.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add hacs-repository-info.json
          git commit -m "üìù Update HACS info to v$VERSION [skip ci]"
          git push origin main