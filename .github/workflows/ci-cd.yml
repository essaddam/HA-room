name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'rollup.config.js'
      - 'ha-room-card-schema.json'
      - 'tsconfig.json'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run type check
      run: npm run typecheck

    - name: Build
      run: npm run build

  update-dist:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  verify-pr-dist:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify no dist changes in PR
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          echo "Comparing files against base SHA: $BASE_SHA"
          CHANGED=$(git diff --name-only "$BASE_SHA"...HEAD | grep '^dist/' || true)
          if [ -n "$CHANGED" ]; then
            echo "dist/ changes detected in PR:"
            echo "$CHANGED"
            echo "Please do not commit built files. CI updates dist on main."
            exit 1
          else
            echo "No dist/ changes in PR."
          fi

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain -- dist/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m "ðŸš€ Auto-update dist folder [skip ci]"
          git push

  auto-tag:
    runs-on: ubuntu-latest
    needs: update-dist
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set tag output
        id: tag
        run: |
          echo "value=v${{ steps.pkg.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.pkg.outputs.version }}"
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git tag -a "$TAG" -m "Release version $TAG"
          git push origin "$TAG"

  release:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: needs.auto-tag.outputs.tag != ''
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.auto-tag.outputs.tag }}
          release_name: ðŸš€ HA Room Card ${{ needs.auto-tag.outputs.tag }}
          body: |
            Auto-generated release for ${{ needs.auto-tag.outputs.tag }}
            
            ## ðŸ“¦ Built files:
            - ha-room-card.js (main card)
            - ha-room-card-schema.json (editor schema)
            - Type definitions
          draft: false
          prerelease: false

      - name: Upload ha-room-card.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ha-room-card.js
          asset_name: ha-room-card.js
          asset_content_type: application/javascript

      - name: Upload ha-room-card-schema.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ha-room-card-schema.json
          asset_name: ha-room-card-schema.json
          asset_content_type: application/json

      - name: Upload type definitions
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/types.d.ts
          asset_name: types.d.ts
          asset_content_type: text/plain
