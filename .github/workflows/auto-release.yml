name: üè∑Ô∏è Auto Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate Changelog with Synthetic API
        id: changelog
        run: |
          # R√©cup√©rer la version depuis le tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # R√©cup√©rer les commits depuis le dernier tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Collecter les messages de commits
          COMMIT_MESSAGES=""
          if [ -n "$PREV_TAG" ]; then
            COMMIT_MESSAGES=$(git log --pretty=format:"%s" $PREV_TAG..HEAD)
          else
            COMMIT_MESSAGES=$(git log --pretty=format:"%s")
          fi
          
          # Utiliser l'API Synthetic pour g√©n√©rer un changelog intelligent
          echo "## üì¶ Changelog v$VERSION" > CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          
          # Appel √† l'API Synthetic
          RESPONSE=$(curl -s -X POST "https://api.synthetic.new/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SYNTHETIC_API_KEY }}" \
            -d '{
              "model": "claude-3-5-sonnet-20241022",
              "messages": [
                {
                  "role": "system",
                  "content": "Tu es un expert en d√©veloppement de cartes Home Assistant. G√©n√®re un changelog professionnel en fran√ßais √† partir des messages de commits. Structure le changelog avec les sections: üöÄ Nouvelles fonctionnalit√©s, üêõ Corrections, üîß Am√©liorations. Sois concis mais informatif."
                },
                {
                  "role": "user", 
                  "content": "G√©n√®re un changelog pour la version v'$VERSION' de HA Room Card √† partir de ces commits:\n\n'$COMMIT_MESSAGES'\n\nRetourne uniquement le contenu du changelog format√© en markdown, sans introduction ni conclusion."
                }
              ],
              "max_tokens": 1000,
              "temperature": 0.3
            }')
          
          # Extraire et formater le contenu
          echo "$RESPONSE" | jq -r '.choices[0].message.content' >> CHANGELOG_RELEASE.md
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "---" >> CHANGELOG_RELEASE.md
          echo "üìÖ Date: $(date '+%d/%m/%Y %H:%M')" >> CHANGELOG_RELEASE.md
          echo "üè∑Ô∏è Version: $VERSION" >> CHANGELOG_RELEASE.md
        env:
          SYNTHETIC_API_KEY: ${{ secrets.SYNTHETIC_API_KEY }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: üöÄ HA Room Card v${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          files: |
            dist/ha-room-card.js
            dist/ha-room-card-schema.json
            dist/**/*.d.ts
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS info
        run: |
          VERSION=${{ steps.changelog.outputs.version }}
          jq --arg version "$VERSION" '.version = $version' hacs-repository-info.json > hacs-repository-info.json.tmp
          mv hacs-repository-info.json.tmp hacs-repository-info.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add hacs-repository-info.json
          git commit -m "üìù Update HACS info to v$VERSION [skip ci]"
          git push