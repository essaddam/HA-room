name: üè∑Ô∏è Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.46.1)'
        required: true
        default: '1.46.1'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate Changelog
        id: changelog
        run: |
          # R√©cup√©rer la version depuis le tag ou l'input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # R√©cup√©rer les commits depuis le dernier tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # G√©n√©rer le changelog depuis les commits
          echo "## üì¶ Changelog v$VERSION" > CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### üöÄ Nouvelles fonctionnalit√©s" >> CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^feat|^feature" | sed 's/^[a-z]*: /- /' | head -10 >> CHANGELOG_RELEASE.md || echo "- Aucune nouvelle fonctionnalit√©" >> CHANGELOG_RELEASE.md
            echo "" >> CHANGELOG_RELEASE.md
            
            echo "### üêõ Corrections" >> CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^fix" | sed 's/^[a-z]*: /- /' | head -10 >> CHANGELOG_RELEASE.md || echo "- Aucune correction" >> CHANGELOG_RELEASE.md
            echo "" >> CHANGELOG_RELEASE.md
            
            echo "### üîß Am√©liorations" >> CHANGELOG_RELEASE.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD | grep -E "^chore|^refactor|^perf" | sed 's/^[a-z]*: /- /' | head -5 >> CHANGELOG_RELEASE.md || echo "- Aucune am√©lioration" >> CHANGELOG_RELEASE.md
          else
            echo "### üéâ Premi√®re release" >> CHANGELOG_RELEASE.md
            echo "- Version initiale avec toutes les fonctionnalit√©s" >> CHANGELOG_RELEASE.md
          fi
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "---" >> CHANGELOG_RELEASE.md
          echo "üìÖ Date: $(date '+%d/%m/%Y %H:%M')" >> CHANGELOG_RELEASE.md
          echo "üè∑Ô∏è Version: $VERSION" >> CHANGELOG_RELEASE.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.changelog.outputs.version }}
          name: üöÄ HA Room Card v${{ steps.changelog.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          files: |
            dist/ha-room-card.js
            dist/ha-room-card-schema.json
            dist/**/*.d.ts
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS info
        run: |
          VERSION=${{ steps.changelog.outputs.version }}
          jq --arg version "$VERSION" '.version = $version' hacs-repository-info.json > hacs-repository-info.json.tmp
          mv hacs-repository-info.json.tmp hacs-repository-info.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add hacs-repository-info.json
          git commit -m "üìù Update HACS info to v$VERSION [skip ci]"
          git push